<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도형 서식 폼 만들기</title></head>
<body>

 <fieldset>
     <legend>도형 서식 입력</legend>
    <table>     <tr>
        <td>
            <label for="line">선종류</label>
            <select name="line" id="line" size="3">
                <option value="line">선없음</option>
                <option value="line">실선</option>
                <option value="line">점선</option>

            </select>
        </td>
    </tr>

    <tr>
       <td>
            <label for="thick">선두께</label>
            <input type="number" id="thinck">
       </td>
       <td>
            <label for="color">선색</label>
            <input type="color" id="color" value="#00bfff">
        </td>

    </tr>

    <tr>
        <td>
        <label >투명도(0~100) : 
        <input type="range" list="transparency" min="0" max="100" >
            <datalist id="transparency">
                <option value="0" label="투명">
                <option value="50" label="중간">            
                <option value="100" label="불투명">         
            </deatlist></label>
        </td>
        
    </tr>
       
</table>



 </fieldset>
</body>
</html>
