<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>date</title>
</head>
<body>
    
    <form >
    <fieldset>
        <legend><h3>조회기간 선택</h3></legend>
       <label>시작 : <input type="date" id="start"> </label>
        <label >끝 : </label><input type="date" id="end"> </label>
    </fieldset>

    <fieldset>
        <legend><h3>대관시간 선택</h3></legend>
        <label >시작 시간 : <input type="time" value="09:00" id="stt"></label> 
        <label >종료 시간 : <input type="time" value="18:00" id="stp"></label>    
    </fieldset>
    </form>
</body>
</html>
