<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표 만들기</title>
	<style>
		table, th, td {
			border:1px solid #ccc;
		}		
		td, th {
			padding:10px;   /* 셀 테두리와 내용 사이의 간격(패딩) */
		}
	</style>
</head>
<body>	
	<figure>
		<figcaption>
	
	<table border="1">
	
		<tr>
			<th>브라우저</th>
			<th>제조업체</th>
			<th> 다운로드</th>
		</tr>
		<tr>
			<th>크롬</th>
			<td>Google</td>
			<td>https://www.google.com/chrome/</td>
		</tr>
		<tr>
			<th>파이어폭스</th>
			<td>Mozilla</td>
			<td>https://www.mozilla.org/ko/firefox/</td>
		</tr>
		<tr><th>엣지</th>
			<td>Microsoft</td>
			<td>https://www.Microsoft.com/ko-kr/windows/Microsoft-edge</td>
		</tr>
	</table>
	<p>국내에서 자주 사용하는 <b>모던브라우저</b></p>
</figcaption>
</figure>
</body>
</html>
