<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>표 만들기</title>
	<style>
		table, th, td {
			border:1px solid #ccc;
		}
		th, td {
			width:80px;  /* 셀의 너비 */
			padding:10px; /* 셀 테두리와 내용 사이의 간격(패딩) */
		}
		thead, tfoot { 
			background : #eeeeee;  /* thead와 tfoot의 배경 색 */
		}
	</style>
</head>
<body>
	<table>
		<caption>제주특별시 학습현장</caption>
		<thead>
			<td>구분</td>
			<td>학교수</td>
			<td>학급수</td>
			<td>학생수</td>
			<td>교원수</td>

		</thead>
		<tbody>
			<tr>
				<th>유치원</th>
				<td>117</td>
				<td>252</td>
				<td>5,547</td>
				<td>474</td>
			</tr>
			<tr>
				<th>초등학교</th>
				<td>23</td>
				<td>2323</td>
				<td>2323</td>
				<td>23</td>
			</tr>
			<tr>
				<th>중학교</th>
				<td>2323</td>
				<td>43</td>
				<td>3434</td>
				<td>343</td>
			</tr>
			<tr>
				<th>고등학교</th>
				<td>3434</td>
				<td>234</td>
				<td>324</td>
				<td>543</td>
			</tr>
			<tr>
				<th>특수학교</th>
				<td>6543</td>
				<td>3434</td>
				<td>45</td>
				<td>234</td>
			</tr>
		</tbody>
		<tfoot>
			<tr></tr>
		</tfoot>
	</table>
	
</body>
</html>
